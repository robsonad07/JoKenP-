<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jon Ken Pô</title>
        <script src="jokenpo.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="jokenpo.css">

    </head>

    <body>

        <div id="apresentacao">
            <button id="comecar" class="btn btn-danger">Começar</button>
        </div>
        
        <main>
            

            <div id="placar" class="alert alert-info">
                <p>Número de vitórias <br>
                    Player 1: <span id="p1-score" class="badge bg-light text-dark">0</span>
                    x
                    Computador: <span id="npc-score" class="badge bg-light text-dark">0</span>
                </p>
            </div>

            <img id="p1-escolha"  class="invisible">
            <img id="npc-escolha" class="invisible">

            <div id="mensagem">
                Escolha uma das opções abaixo:
            </div>

            <div id="opcoes">
                <button id="pedra" class="btn  btn-light shadow"><img src="/img/pedra-miniatura.png" alt="pedra"></button>
                <button id="papel" class="btn  btn-light shadow"><img src="/img/papel-miniatura.png" alt="papel"></button>
                <button id="tesoura" class="btn  btn-light shadow"><img src="/img/tesoura-miniatura.png" alt="tesoura"></button>
            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    </body>
</html>
